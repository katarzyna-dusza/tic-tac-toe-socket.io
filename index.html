<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1 class="turn-header"></h1>
    <div>
        <div class="quadrat" id="0" onclick="mark(0)"></div>
        <div class="quadrat" id="1" onclick="mark(1)"></div>
        <div class="quadrat" id="2" onclick="mark(2)"></div>
    </div>
    <div>
        <div class="quadrat quadrat--clear" id="3" onclick="mark(3)"></div>
        <div class="quadrat" id="4" onclick="mark(4)"></div>
        <div class="quadrat" id="5" onclick="mark(5)"></div>
    </div>
    <div>
        <div class="quadrat quadrat--clear" id="6" onclick="mark(6)"></div>
        <div class="quadrat" id="7" onclick="mark(7)"></div>
        <div class="quadrat" id="8" onclick="mark(8)"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>
    <script src="client/game.js"></script>
</body>
</html>
